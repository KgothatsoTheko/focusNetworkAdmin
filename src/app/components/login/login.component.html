<div class="padding-10px asa border-box flex row full-height black relative">
    <div class="full-width flex center-center">
      <img src="../../../assets/images/logo4.png" alt="imge1" width="100%">
    </div>
    <div class="flex column center-center full-width gap-1em">
      <h1 class="no-margin">Welcome back!</h1>
        <form [formGroup]="loginForm">
          <mat-form-field appearance="fill" class="full-width" color="accent">
                <mat-label>Enter your admin email</mat-label>
                <input matInput type="email" placeholder="admin01@gmail.com" required formControlName="email">
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
                  Please enter a valid email address
                </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width" color="accent">
                <mat-label>Enter your password</mat-label>
                <input matInput type="password" placeholder="****" required formControlName="password">
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
          </mat-form-field>
              <div class="end black flex">
                <a href="/page-not-found" class="no-margin">Forgot password?</a>
              </div><br>
              <div class="flex gap-1em center-center full-width">
                <button button mat-raised-button color="warn" (click)="cancel()" class="half-width">Cancel</button>
                <button button mat-raised-button color="accent" (click)="login()" [disabled]="loginForm.invalid" class="half-width">Login</button>
              </div>
        </form>
    </div>
    <!-- <img src="../../../assets/logo (1).png" alt="log" class="absolute bottom-0p right-0p opacity"> -->
</div>
