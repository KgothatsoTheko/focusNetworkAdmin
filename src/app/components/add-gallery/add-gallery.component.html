<div class="padding-10px border-box flex center-center gap-1em column full-width">
    <h1 class="no-margin">Add Gallery:</h1>
      <form [formGroup]="galleryForm">
              <div class="flex column gap-1em">
                <input formControlName="file" hidden type="file" required id="upload">
              <button mat-raised-button color="primary" (click)="uploadFile()">
              <label for="upload">Upload New Image</label>
              </button>
              <div class="flex center-center">
                <span id="file-choosen">{{fileName}}</span>
              </div>
              </div>
            <div class="flex gap-1em center-center full-width">
              <button button mat-raised-button color="warn" (click)="cancel()" class="half-width">Cancel</button>
            </div>
      </form>
</div>
