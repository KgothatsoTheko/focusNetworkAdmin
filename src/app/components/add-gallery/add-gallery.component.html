<div class="padding-10px border-box flex center-center gap-1em column full-width">
    <h1 class="no-margin">Add Gallery:</h1>
      <form [formGroup]="galleryForm">
        <mat-form-field appearance="fill" class="full-width" color="accent">
          <mat-label>Enter Image Url Link:</mat-label>
          <input matInput type="text" placeholder="https://focusednetwork.co.za/wp-content/uploads/2022/05/focusednetwork-2.jpg" required formControlName="imageUrl">
          <mat-error *ngIf="galleryForm.get('imageUrl')?.hasError('required')">
            Image Url Link is <strong>required</strong>
          </mat-error>
        </mat-form-field>
            <div class="flex gap-1em center-center full-width">
              <button button mat-raised-button color="warn" (click)="cancel()" class="half-width">Cancel</button>
              <button button mat-raised-button color="accent" (click)="addInfo()" [disabled]="galleryForm.invalid" class="half-width">Add Image</button>
            </div>
      </form>
</div>
