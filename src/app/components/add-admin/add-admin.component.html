<div class="padding-10px border-box flex center-center gap-1em column">
      <h1 class="no-margin">Add New Admin</h1>
        <form [formGroup]="adminForm">
          <mat-form-field appearance="fill" class="full-width" color="accent">
            <mat-label>Enter your full name</mat-label>
            <input matInput type="text" placeholder="Joe Doe" required formControlName="fullName">
            <mat-error *ngIf="adminForm.get('fullName')?.hasError('required')">
              Full name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width" color="accent">
                <mat-label>Enter valid email address</mat-label>
                <input matInput type="email" placeholder="admin01@gmail.com" required formControlName="email">
                <mat-error *ngIf="adminForm.get('email')?.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="adminForm.get('email')?.hasError('email') && !adminForm.get('email')?.hasError('required')">
                  Please enter a valid email address
                </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width" color="accent">
                <mat-label>Create your password</mat-label>
                <input matInput type="password" placeholder="****" required formControlName="password">
                <mat-error *ngIf="adminForm.get('password')?.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
          </mat-form-field>
              <div class="flex gap-1em center-center full-width">
                <button button mat-raised-button color="warn" (click)="cancel()" class="half-width">Cancel</button>
                <button button mat-raised-button color="accent" (click)="login()" [disabled]="adminForm.invalid" class="half-width">Add</button>
              </div>
        </form>
</div>
