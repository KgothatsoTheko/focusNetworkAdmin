<div class="padding-10px border-box flex center-center gap-1em column">
    <h1 class="no-margin">Edit Booking:</h1>
      <form [formGroup]="bookingForm"> 
        <mat-form-field appearance="fill" class="full-width" color="accent">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" required formControlName="date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="bookingForm.get('date')?.hasError('required')">
                Date is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width" color="accent">
            <mat-label>Enter Time</mat-label>
            <input matInput type="text" placeholder="12:00 - 16:00" required formControlName="time">
            <mat-error *ngIf="bookingForm.get('time')?.hasError('required')">
              Time is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width" color="accent">
            <mat-label>Change Status</mat-label>
            <mat-select required formControlName="status">
              <mat-option value="pending">Pending</mat-option>
              <mat-option value="confirmed">Confirmed</mat-option>
              <mat-option value="canceled">Canceled</mat-option>
            </mat-select>
            <mat-error *ngIf="bookingForm.get('status')?.hasError('required')">
                Status change is <strong>required</strong>
              </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width" color="accent">
            <mat-label>Enter Location:</mat-label>
            <input matInput type="text" placeholder="19 Skewer road, 1609, Kempton Park" required formControlName="where">
            <mat-error *ngIf="bookingForm.get('time')?.hasError('required')">
              Location is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <div class="flex gap-1em center-center full-width">
            <button mat-raised-button color="warn" (click)="cancel()" class="half-width">Cancel</button>
            <button mat-raised-button color="accent" (click)="update()" [disabled]="bookingForm.invalid" class="half-width">Update Booking</button>
          </div>
      </form>
</div>
