<div class="padding-10px flex row border-box gap-1em full-width wrap">
    <mat-card class="padding-10px border-box makeBtn flex center-center column hover2 pointer" (click)="addMentor()">
        <span class="material-symbols-outlined">
            add_circle
        </span>
        <h3 class="no-margin">Add new mentor</h3>
    </mat-card>
    <div class="flex row wrap">
        <mat-card class="padding-10px gap-1em border-box cards make100w column pointer hover2" *ngFor="let item of mentors">
            <div class="flex center-center">
                <img class="round" [src]="'https://focus-network-server.vercel.app/api/get-file/' + item.file.id" alt="images" width="50%">
            </div>
            <div class="column flex">
                <h3>{{item.fullName}}</h3>
                <p class="no-margin"><strong>Bio:</strong></p>
                <p class="no-margin">{{item.bio}}</p>
            </div>
            <div class="flex end gap-1em">
                <span class="material-symbols-outlined" matTooltip="update mentor" (click)="editMentor(item)">
                    edit
                </span>
                <span class="material-symbols-outlined" matTooltip="delete mentor" (click)="deleteMentor(item)">
                    delete
                </span>
            </div>
        </mat-card>
    </div>
</div>
